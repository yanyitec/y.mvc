
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Dashboard Template for Bootstrap</title>
    
    <!-- Custom styles for this template -->
    <link href="css/themes/default/y.css" rel="stylesheet">

    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>普通的文本</h1>
    <div class="panel">
      <div class="head">
        <h2 class="pull-left"><span class="icon icon-envelope"></span> 我是一个panel的标题</h2>
        <span class="btn-group pull-right"><span class="btn btn-default ">新建</span></span>
      </div>
      <div class="body ">
        <div class="spacing-layout">
            <div class="cols-4">
                <div class="input-group ">
                    <label class="input-caption">账号</label>
                    <input type="text" value="账号" />
                    <span class='ins'>点击我<span class='caret-left'></span></span>
                    <span class='ins'>点击我</span>
                  </div>
            </div>
            <div class="cols-4">
                <div class="input-group">
                    <label>账号1</label>
                    <input type="text" />
                    
                  </div>
            </div>
            <div class="cols-4">
                <div class="input-group">
                    <label>账号12</label>
                    <input type="text" />
                  </div>
            </div>
            <div class="cols-12">
                <div class="input-group">
                    <label class="input-caption">账号123</label>
                    <textarea></textarea>
                  </div>
            </div>
            <div class="cols-12">
                <div class="btn-group">
                    <a href="#" class="btn-default">link</a>
                    <span class='btn-error'>错误</span>
                    
                    <span class="btn-primary">主要</span>
                    <span class="btn-warn">警告</span>
                    <a class="btn-success">通过<span class="caret1"></span></a>
                  </div>
            </div>
        </div>
        
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.2.1.js"></script>
    
  </body>
</html>
